<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Hovering Effect on Cards</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="cards">
      <div class="card" data-color="blue">
        <img class="card-front-image card-image" src="1.jpeg" />
        <div class="card-faders">
          <img class="card-fader card-image" src="1.jpeg" />
          <img class="card-fader card-image" src="1.jpeg" />
          <img class="card-fader card-image" src="1.jpeg" />
          <img class="card-fader card-image" src="1.jpeg" />
          <img class="card-fader card-image" src="1.jpeg" />
          <img class="card-fader card-image" src="1.jpeg" />
          <img class="card-fader card-image" src="1.jpeg" />
          <img class="card-fader card-image" src="1.jpeg" />
        </div>
      </div>
      <div class="card" data-color="green">
        <img class="card-front-image card-image" src="2.jpeg" />
        <div class="card-faders">
          <img class="card-fader card-image" src="2.jpeg" />
          <img class="card-fader card-image" src="2.jpeg" />
          <img class="card-fader card-image" src="2.jpeg" />
          <img class="card-fader card-image" src="2.jpeg" />
          <img class="card-fader card-image" src="2.jpeg" />
          <img class="card-fader card-image" src="2.jpeg" />
          <img class="card-fader card-image" src="2.jpeg" />
          <img class="card-fader card-image" src="2.jpeg" />
        </div>
      </div>
      <div class="card" data-color="brown">
        <img class="card-front-image card-image" src="3.jpeg" />
        <div class="card-faders">
          <img class="card-fader card-image" src="3.jpeg" />
          <img class="card-fader card-image" src="3.jpeg" />
          <img class="card-fader card-image" src="3.jpeg" />
          <img class="card-fader card-image" src="3.jpeg" />
          <img class="card-fader card-image" src="3.jpeg" />
          <img class="card-fader card-image" src="3.jpeg" />
          <img class="card-fader card-image" src="3.jpeg" />
          <img class="card-fader card-image" src="3.jpeg" />
        </div>
      </div>
    </div>
  </body>
</html>
